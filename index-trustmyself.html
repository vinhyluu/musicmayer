<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>MusicMayer!</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>MusicMayer!</h1>
        </header>
        <section class="videoContainer">
            <h2 class="songTitle2">I Don't Trust Myself With Loving You</h1>
            <iframe src="https://www.youtube.com/embed/6IffaeAP_4M?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </section>

        <section class="backtrackControl">
            <audio id="sound2">
                <source src="audio/trustmyself.mp3" type="audio/mp3"></source>
            </audio>

            <button class="playButton2 backtrackButton"></button>
            <button class="pauseButton2 backtrackButton"></button>
            <button class="resetButton2 backtrackButton"></button>
        </section>

        <section class="notesContainer">
            <div class="guitarContainer">
                <div class="boxSet3 box">
                </div>

                <div class="boxSet3 box">
                </div>

                <div class="boxSet3 box">
                </div>

                <div class="boxSet3 box">
                </div>

                <div class="boxSet3 box">
                </div>
            </div>

            <div class="pianoContainer">
                <div class="boxSet4 box2">
                </div>

                <div class="boxSet4 box2">
                </div>

                <div class="boxSet4 box2">
                </div>

                <div class="boxSet4 box2">
                </div>

                <div class="boxSet4 box2">
                </div>
            </div>
        </section>
              
        <section class="switchNewContainer">
            <button class="instrumentButton switchNewButton"></button>
            <button class="newSongButton2 switchNewButton"></button>
        </section>

        <footer>
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
